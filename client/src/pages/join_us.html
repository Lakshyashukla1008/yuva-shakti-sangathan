<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आइए हमसे जुड़े</title>
    <link rel="stylesheet" href="/client/src/style/css/join_us.css">
</head>

<body>
    <div id="Header-placeholder"></div>
    <!-- Main Heading -->
    <h2>"आइए हमसे जुड़े" </h2>
    <form action="" id="form">

        <!--First Name section     -->
        <div>
            <label for="name">First Name </label><br>
            <input type="text" id="name">
        </div>

        <!-- Last Name Section -->
        <div>
            <label for="Lname">Last Name </label><br>
            <input type="text" id="Lname">
        </div>

        <!-- Address Section-->
        <div>
            <label for="Add">Address</label><br>
            <label for="House">House </label>
            <input type="text" id="House" maxlength="35">
            <label for="city">City </label>
            <select name="State" id="city">
                <option value="Empty">Select</option>
                <option value="Sahibabad">Sahibabad</option>
                <option value="Ghazibad">Ghazibad</option>
            </select>
        </div>

        <!-- Mobile Number  -->
        <div>
            <label for="Fname">Mobile Number </label><br>
            <input type="number" id="number" placeholder="Enter your number" maxlength="10" minlength="10">
        </div>

        <!-- E-mail Id Section -->
        <div>
            <label for="email">Username</label>
            <input type="email" name="" id="emails" placeholder="Enter your email">
        </div>

        <!-- Passward Section -->
        <div>
            <label for="pass">Passwarmd</label>
            <input type="password" id="pass" placeholder="Enter your Passward">
        </div>

        <!-- Submit Button -->
        <div class="Button">
            <button id="submit">Submit</button>
        </div>

    </form>
    <!-- Placeholder for Footer -->
    <div id="footer-placeholder" ></div>

  
 
</body>

</html>
